{% extends 'webapps2024/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login to an Account
{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}  <!-- Corrected variable name to match the context variable passed from the view -->
        <button type="submit" class="btn btn-success">Login</button>

    </form>
    <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Create an account</a>.</p>  <!-- Link to registration page -->
{% endblock %}
